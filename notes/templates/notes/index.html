{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<img src="{% static 'notes/img/logo-getit.png' %}" />
<p>Como o Post-it, mas com outro verbo</p>

<form method="post">
  {% csrf_token %}
  <label for="titulo">TÃ­tulo</label>
  <input id="titulo" type="text" name="titulo" />
  <label for="detalhes">Detalhes</label>
  <textarea id="detalhes" name="detalhes"></textarea>
  <label for="tag">Tag</label>
  <input id="tag" type="text" name="tag" />
  <input type="submit" name="criar" value="Criar" />
</form>

<ul>
  {% for note in notes %}
    <li>
      <h3>{{ note.title }}</h3>
      <h4>{{ note.tag }}</h4>
      <p>{{ note.content }}</p>
      <form method="post" id="editar">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ note.title }}" />
        <input type="hidden" name="content" value="{{ note.content }}" />
        <input type="hidden" name="id" value="{{ note.id }}" />
        <input type="submit" name="editar" value="Editar" />
      </form>
      <form method="post" id="deletar">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ note.id }}" />
        <input type="submit" name="deletar" value="Deletar" />
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
